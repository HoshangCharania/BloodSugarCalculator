<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/theme.css">
<body>

    <div ng-app="HealthApp" ng-controller="HealthController">
   
    <div class="container">
    <div class="jumbotron mt-4">
                <div class="text-center">
            <div class="startup"></div>
                
            <div class="page-header">
                    
                    <h2>Blood Sugar Level Calculator</h2>
            </div>
        </div>
            <div class="row mt-4">
                    <div class="col-sm-6"><h4>Please choose your current diet status:</h4></div>
            </div>
            <div class="row">
                                <div class="col-sm-2">
                                        <input type="radio" name="optradio" value="fasting">Fasting
                                </div>
                                <div class="col-sm-2">
                                        <input type="radio" type="radio" name="optradio" value="not-fasting">2 hours after Meal
                                </div>
            </div>
            <div class="row mt-4">
                        <div class="col-sm-6"><h4>Please enter your current blood sugar level(in mg/dL):</h4></div>
            </div>
    <div class="row mt-1"> 
    <div class="col-sm-6">
    <div class="row mt-4">
    <div class="col-sm-6">
            <input class="form-control" type="text" ng-change="updateOutput()" name="widget.title" ng-model="widget.title" placeholder="Type Something...">
    </div>
    </div>
    <div class="row mt-1">
                <div class="col-sm-6">
                        <button name="btneq" class="btn btn-primary" value="eq" ng-click='checkValid()'>Calculate</button>
                </div>
    </div>
    </div>
    <div class="col-sm-6">
        <h1>{{ value }}</h1>
    </div>
    </div>
    <div class="row mt-4">
    <div class="col-sm-12">
                <h2>{{ classification }}</h2>
    </div>
    </div>
    <div class="row">
                <div class="col-sm-6">
                         <div class="parent">
                         </div>
                 </div>
         </div>
         <div class="row">
                <div class="col-sm-6">
                         <div class="warning">
                         </div>
                 </div>
         </div>
    </div>
       </div>
       </div>
<script src="js/sugarcheck.js"></script>
</body>
</html>
